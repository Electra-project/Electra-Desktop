<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electra Wallet Desktop</title>
</head>
<body>
  <div id="root"></div>
  <script>
    window.ElectronWindow = {}
    if (window.require) {
      const electron = require('electron')
      const electronWindow = electron.remote.getCurrentWindow()
      window.ElectronWindow = electronWindow
    }
  </script>
</body>
</html>
